<md-button class="md-primary md-raised" flex flex-md="100" ng-click="newEntry($event)">New</md-button>
<h2>{{collection}} <span class="count" nf-if="data">({{data.length}})</span></h2>

<div ng-repeat="d in data" class="pre-json">
	<md-button class="md-warn md-raised" ng-click="showConfirm($event, d._id)" flex flex-md="100">Delete</md-button>
	<h3 ng-if="d._id">{{d._id}}</h3>
	<pre class="json-container selectable">{{d | json}}</pre>
</div>
